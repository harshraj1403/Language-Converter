<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Language Translator</title>
</head>
<body>
  
    <div class="container">
    
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter the text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class='fa fa-volume-up blue-color'></i>
                        <i id="from" class='fa fa-copy blue-color'></i>
                    </div>
                    <select></select>
                </li>
                 <li class="exchange"><i class='fas fa-exchange-alt teal-color'></i></li>

                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class='fa fa-volume-up blue-color'></i>
                        <i id="to" class='fa fa-copy blue-color'></i>
                    </div>
                   
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="js/countries.js"></script>
   <script src="js/script.js"></script> 
</body>
</html>
